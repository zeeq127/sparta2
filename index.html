<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>전수진의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .card {
            transition: transform 0.7s ease;
            height: 100%;
            /* 높이를 동일하게 설정 */
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">전수진의 당근 마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <div class="py-3"></div> <!-- 원하는 만큼의 공백 -->
    <div class="container mt-5">
        <!-- 중고물품 카드들 -->
    </div>

    <div class="container mt-5">
        <div class="row gx-3">
            <!-- 냄비 카드 -->
            <div class="col-md-4">
                <div class="card h-100"> <!-- 높이를 고정 -->
                    <img src="https://raw.githubusercontent.com/zeeq127/sparta2/main/%E1%84%8E%E1%85%B5%E1%84%8C%E1%85%B3.jpeg" class="card-img-top" alt="냄비 이미지" />
                    <div class="card-body">
                        <h5 class="card-title">맛없는 치즈케잌</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">
                            Iro의 맛없는 치즈케잌
                        </p>
                        <a href="https://inthevase.com" class="btn btn-primary" target="_blank"
                            rel="noopener noreferrer">
                            상세 정보 보기
                        </a>
                    </div>
                </div>
            </div>
            <!-- 전기밥솥 카드 -->
            <div class="col-md-4">
                <div class="card h-100"> <!-- 높이를 고정 -->
                    <img src="https://raw.githubusercontent.com/zeeq127/sparta2/main/%E1%84%8F%E1%85%B5%E1%84%87%E1%85%A9%E1%84%83%E1%85%B3.jpeg" class="card-img-top" alt="전기밥솥 이미지" />
                    <div class="card-body">
                        <h5 class="card-title">키보드</h5>
                        <h6 class="card-subtitle mb-2 text-muted">80만원</h6>
                        <p class="card-text">
                            용직이 사준 고급 키보드
                        </p>
                        <a href="https://inthevase.com" class="btn btn-primary" target="_blank"
                            rel="noopener noreferrer">
                            상세 정보 보기
                        </a>
                    </div>
                </div>
            </div>
            <!-- 주전자 카드 -->
            <div class="col-md-4">
                <div class="card h-100"> <!-- 높이를 고정 -->
                    <img src="https://raw.githubusercontent.com/zeeq127/sparta2/main/%E1%84%8F%E1%85%A6%E1%84%8B%E1%85%B5%E1%86%A8.jpeg" class="card-img-top" alt="주전자 이미지" />
                    <div class="card-body">
                        <h5 class="card-title">맛있는 치즈케잌</h5>
                        <h6 class="card-subtitle mb-2 text-muted">300만원</h6>
                        <p class="card-text">
                            파나코타의 맛있는 치즈케익이디요.
                        </p>
                        <a href="https://inthevase.com" class="btn btn-primary" target="_blank"
                            rel="noopener noreferrer">
                            상세 정보 보기
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
