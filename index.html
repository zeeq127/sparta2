<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>전수진의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .card {
            transition: transform 0.7s ease;
            height: 100%;
            /* 높이를 동일하게 설정 */
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">전수진의 당근 마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <div class="py-3"></div> <!-- 원하는 만큼의 공백 -->
    <div class="container mt-5">
        <!-- 중고물품 카드들 -->
    </div>

    <div class="container mt-5">
        <div class="row gx-3">
            <!-- 냄비 카드 -->
            <div class="col-md-4">
                <div class="card h-100"> <!-- 높이를 고정 -->
                    <img src="/치즈.jpeg" class="card-img-top" alt="냄비 이미지" />
                    <div class="card-body">
                        <h5 class="card-title">냄비</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">
                            한 번 밖에 안 쓴 냄비 팝니다. 부모님이 독립할 때 주신 거에요!
                        </p>
                        <a href="https://inthevase.com" class="btn btn-primary" target="_blank"
                            rel="noopener noreferrer">
                            상세 정보 보기
                        </a>
                    </div>
                </div>
            </div>
            <!-- 전기밥솥 카드 -->
            <div class="col-md-4">
                <div class="card h-100"> <!-- 높이를 고정 -->
                    <img src="./케익.jpeg" class="card-img-top" alt="전기밥솥 이미지" />
                    <div class="card-body">
                        <h5 class="card-title">전기밥솥</h5>
                        <h6 class="card-subtitle mb-2 text-muted">8만원</h6>
                        <p class="card-text">
                            거의 사용하지 않은 전기밥솥 팝니다. 상태 양호합니다.
                        </p>
                        <a href="https://inthevase.com" class="btn btn-primary" target="_blank"
                            rel="noopener noreferrer">
                            상세 정보 보기
                        </a>
                    </div>
                </div>
            </div>
            <!-- 주전자 카드 -->
            <div class="col-md-4">
                <div class="card h-100"> <!-- 높이를 고정 -->
                    <img src="../키보드.jpeg" class="card-img-top" alt="주전자 이미지" />
                    <div class="card-body">
                        <h5 class="card-title">주전자</h5>
                        <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                        <p class="card-text">
                            사용감이 있지만 기능에는 문제 없는 주전자 팝니다.
                        </p>
                        <a href="https://inthevase.com" class="btn btn-primary" target="_blank"
                            rel="noopener noreferrer">
                            상세 정보 보기
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
